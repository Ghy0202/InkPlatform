{% extends 'WebPage/base.html' %}

{% block main_body %}
<main class="lyear-layout-content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-12">

            <div class="card" {% if title %}style="display: none"{% endif %}>
              <div class="card-body">

                <!--提交表单-->
                <form action="{% url 'do_t5_generate_title'%}" method="post" class="row">
                    {% csrf_token %}
                  <div class="form-group col-md-12">
                    <label for="seo_description">输入一段中文文本</label>
                    <textarea class="form-control" id="seo_description" name="text" rows="5" type="text" ></textarea>
                  </div>

                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">生成标题</button>
                    <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                  </div>
                </form>
              </div>
              </div>

              <!--展示标题生成结果-->
              {% if title %}
              <div class="card">
                  <div class="card-body">
                      <label>原始句子</label>
                      <p>{{text}}</p>
                  </div>
              </div>
            <div class="card">
                <label>&ensp;&ensp;&ensp;标题生成结果</label>
              <div class="card-body">
                    {% if title %}
                  <p>{{title}}</p>
                    {% endif %}
              </div>
                {% endif %}


            </div>
          </div>

        </div>

      </div>

    </main>


{% endblock %}
